<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />

  <title>หน้าสินค้า Shopee</title>
  <link rel="stylesheet" href="product.css">
</head>
<body>

  <div class="product-container">
    <div class="product-image">
      <img src="https://cf.shopee.co.th/file/2aeb3313-2934-4146-8b5b-161c7874d645" alt="รูปสินค้า">

    <div class="product-info">

        (4สี) ปืนฉีดน้ำแรง ยิงไกล จุเยอะ ปืนฉีดน้ำเด็กสงกรานต์ แนะนำสำหรับเด็ก 3+ รุ่น 888-87
      </div>

        <div>

          <button>WM-2 สีฟ้า(2pcs)</button>
          <button>WM-2 สีแดง(2pcs)</button>
        </div>
      </div>

        <button class="btn-cart">เพิ่มไปยังรถเข็น</button>
        <button class="btn-buy">ซื้อสินค้า</button>

</body>
</html>
